# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "FEniCS Tutorial @ Sorbonne"
author: JÃ¸rgen S. Dokken
copyright: "2023"

execute:
  execute_notebooks: cache

only_build_toc_files: true

# Information about where the book exists on the web
repository:
  url: https://github.com/jorgensd/FEniCS23-tutorial # Online location of your book
  path_to_book: . # Optional path to your book, relative to the repository root
  branch: release # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  notebook_interface: "jupyterlab" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: "https://mybinder.org"

html:
  use_issues_button: true
  use_repository_button: true

bibtex_bibfiles:
  - references.bib

parse:
  myst_enable_extensions:
    - amsmath
    - dollarmath
    - linkify
    - html_image

sphinx:
  extra_extensions:
    - "sphinx.ext.autodoc"
    - "sphinx.ext.intersphinx"
    - "sphinx_codeautolink"
    - "sphinx.ext.napoleon"
    - "sphinx.ext.viewcode"

  config:
    codeautolink_concat_default: True
    intersphinx_mapping:
      basix: ["https://docs.fenicsproject.org/basix/v0.10.0/python/", null]
      ffcx: ["https://docs.fenicsproject.org/ffcx/v0.10.0/", null]
      ufl: ["https://docs.fenicsproject.org/ufl/2025.2.0.post0/", null]
      dolfinx:
        ["https://docs.fenicsproject.org/dolfinx/v0.10.0.post0/python", null]
      petsc4py: ["https://petsc.org/release/petsc4py", null]
      mpi4py: ["https://mpi4py.readthedocs.io/en/stable", null]
      numpy: ["https://numpy.org/doc/stable/", null]
      pyvista: ["https://docs.pyvista.org/", null]
      matplotlib: ["https://matplotlib.org/stable/", null]

    html_last_updated_fmt: "%b %d, %Y"
    html_theme_options:
      navigation_with_keys: false

    nb_custom_formats:
      .py:
        - jupytext.reads
        - fmt: py
